{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}


<a href="{% provider_login_url 'google' %}">Sign Up</a>
    <p><h1>Please enter your currency conversion:</h1></p><br />
    <div class="form-group">
        <form action="" method="post">
          {%csrf_token%}
          {{convertForm.as_p}}
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </form>
    </div>
{% if conversionVal %}
    <p>The value of this amount in Bitcoin is: {{ conversionVal }}</p>
{% endif %}
{% endblock %}
